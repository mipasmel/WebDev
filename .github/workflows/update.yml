name: Update Daily Articles

on:
  schedule:
    - cron: "0 6 * * *"  # todos los días a las 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          python - <<'EOF'
          from main import update_articles
          for topic in ["automatización", "ia", "análisis de datos", "desarrollo web"]:
              update_articles(topic)
          print("✅ Contenidos actualizados")
          EOF

      - name: Commit & Push database
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add articles.db
          git commit -m "Auto-update daily articles" || echo "No changes"
          git push