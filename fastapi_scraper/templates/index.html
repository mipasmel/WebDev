<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastAPI Web Scraper</title>
<style>
/* Copia el CSS moderno que creamos antes */
</style>
</head>
<body>
<header>
<h1>🌐 FastAPI Web Scraper</h1>
</header>

<main>
<form method="get" action="/">
  <input type="text" name="query" placeholder="Buscar artículos...">
  <button type="submit">Buscar</button>
</form>

{% if articles %}
<ul>
  {% for article in articles %}
  <li>
    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
    <small>{{ article.source }}</small>
  </li>
  {% endfor %}
</ul>
{% else %}
<p style="text-align:center; color:#64748b;">No se encontraron resultados. Prueba otra búsqueda.</p>
{% endif %}
</main>

<footer>
Hecho con 💙 por Miguel Pastor
</footer>
</body>
</html>
